<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="main.css">

    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 data-heading="Watch - Count Up Timer">
        <span contenteditable data-heading="Watch - Count Up Timer">Watch - Count Up Timer</span>
    </h1>
    <div class="spinner icon-spinner-5" aria-hidden="true"></div>
    <section id="stopWatch">
       
        
        <h6>Hour : Minutes : Seconds</h6>
        <p id="timer"> 00:00:00 </p>
        <button id="start" class="custom-btn btn-12"><span>Click!</span><span>START</span></button>
        <button id="stop" class="custom-btn btn-12"><span>Click!</span><span>STOP</span></button>
        <button id="pause" class="custom-btn btn-12"><span>Click!</span><span>PAUSE</span></button>
        <button id="continue" class="custom-btn btn-12"><span>Click!</span><span>CONTINUE</span></button>
        <p id="fulltime" class="fulltime"> </p>
        
      </section>
      <div class="container">
        <a class="fa fa-instagram" id="instagram" href="https://www.instagram.com/utkarsh_gangal72/?hl=en" target="_blank"></a>
        <a class="fa fa-linkedin" id="linkedin" href="https://www.linkedin.com/in/utkarsh-gangal-a146b4125/" target="_blank"></a>
        <a class="fa fa-github-square github" id="github" href="https://github.com/UTKARSH-D72" target="_blank"></a>
        <a class="fa fa-facebook-square" id="facebook" href="https://www.facebook.com/utkarsh.gangal72" target="_blank"></a>
      </div>
    <script src="main.js"></script>
</body>
</html>
